<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button5 {background-color: #555555;} /* Black */
.button6 {background-color: #FFC0CB;} /* Pink */
.button7 {background-color: #FFA500;} /* Orange */ 
.button8 {background-color: #800080; color: black;} /* Purple */ 
.button9 {background-color: #FFFF00;color: black;} /* Yellow */	
</style>
</head>
<body>
	<h2>Button Colors</h2>

<button class="button">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Gray</button>
<button class="button button5">Black</button>
<button class="button button6">Pink</button>
<button class="button button7">Orange</button>
<button class="button button8">Purple</button>
<button class="button button9">Yellow</button>

</body>
</html>
